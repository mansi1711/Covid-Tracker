<div class="grid-container">
    <h1 class="mat-h1">Districtwise Data</h1>
    <mat-grid-list cols="2" rowHeight="350px">
      <mat-grid-tile *ngFor="let card of cards | keyvalue" [colspan]="1" [rowspan]="1">
        <mat-card class="dashboard-card">
          <mat-card-header class="dashboard-card-header">
            <mat-card-title>
              {{card.key}}
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <div>
                <mat-list>
                    <mat-list-item>Confirmed: {{card.value.confirmed}}</mat-list-item>
                    <mat-list-item>Active: {{card.value.active}}</mat-list-item>
                    <mat-list-item>Recovered: {{card.value.recovered}}</mat-list-item>
                    <mat-list-item>Deceased: {{card.value.deceased}}</mat-list-item>
                  </mat-list>
            </div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
