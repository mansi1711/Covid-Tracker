<div class="grid-container">
  <h1 class="mat-h1">Latest News</h1>
      <button *ngIf="isLoggedin" type="button" mat-raised-button [routerLink]='["/addnews"]' style="background-color:#4d47cc;color:white">Add News</button>
  <mat-grid-list cols="2" rowHeight="450px">
    <mat-grid-tile *ngFor="let card of cards" [colspan]="2" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header class="dashboard-card-header">
          <mat-card-title>
            {{card.title}}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>{{card.description}}</div>
          <br>
          <div>{{card.fullNews}}</div>
          <img mat-card-image class="dashboard-image" src="{{card.imageUrl}}" alt="image">
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
